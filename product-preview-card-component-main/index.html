<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="./styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@200;400;500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <img class="perfume-img" src="./images/image-product-desktop.jpg" alt="perfume-bottle">
        <div class="perfume-details">
            <p class="category">PERFUME</p>
            <div class="perfume-name">Gabrielle Essence Eau De Parfum</div>
            <p class="perfume-details-para">A floral, solar and voltuptuous interpretation composed by Oliver Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <div class="discounted-price">$149.99</div>
                <div class="original-price">169.99</div>
            </div>
            <button>
                <img class="cart-icon" src="./images/icon-cart.svg" alt="cart-icon">
                Add to Cart</button>
        </div>
    </div>
</body>

</html>
