<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <article class="nft-card">
            <div class="nft-card-img__wrapper">
                <img class="nft-card__img" src="images/image-equilibrium.jpg" alt="equilibrium image">
                <div class="overlay">
                    <img class="overlay-image" src="images/icon-view.svg" alt="view icon">
                </div>
            </div>
            <h2 class="nft-card__title">Equilibrium #3429</h2>
            <p class="nft-card__description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="flex-group__price">
                <p class="nft-card__price">
                    <img src="images/icon-ethereum.svg" alt="">
                    0.041 ETH
                </p>
                <p class="nft-card__days">
                    <img src="images/icon-clock.svg" alt="">
                    3 days left
                </p>
            </div>
            <hr>
            <div class="nft-card__author">
                <img class="author-avatar" src="images/image-avatar.png" alt="author__avatar">
                <p>Creation of <span class="author-name-style">Jules Wyvern</span></p>
            </div>

        </article>
    </main>

</body>

</html>
