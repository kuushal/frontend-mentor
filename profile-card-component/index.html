<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="card">
            <div class="head">
                <img src="./images/image-victor.jpg" alt="victor crest image">
            </div>

            <div class="details">

                <div class="personal">
                    <h2 class="name">Victor Crest</h2>
                    <p class="age">26</p>
                </div>

                <p class="location">London</p>
            </div>

            <hr>

            <div class="info">
                <div class="followers flex-container">
                    <h2>82K</h2>
                    <p class="type">Followers</p>
                </div>

                <div class="likes flex-container">
                    <h2>803K</h2>
                    <p class="type">Likes</p>
                </div>

                <div class="photos flex-container">
                    <h2>1.4K</h2>
                    <p class="type">Photos</p>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
