<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="card">
            <div class="head"></div>

            <div class="details">

                <div class="personal">
                    <h2 class="name">Victor Crest</h2>
                    <p class="age">26</p>
                </div>

                <p class="location">London</p>
            </div>

            <hr>

            <div class="info">
                <div class="followers">
                    <h2>82K</h2>
                    <p>Followers</p>
                </div>

                <div class="likes">
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>

                <div class="photos">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
