<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <article class="qr-code">
            <picture>
                <img class="qr-code__img" src="images/image-qr-code.png" alt="frontend mentor website qr code">
            </picture>
            <h1 class="qr-code__title">Improve your front-end skills by building projects</h1>
            <p class="qr-code__details">Scan the QR code to visit Frontend Mentor and take your coding skills to next
                level.</p>
        </article>
    </main>
</body>

</html>
