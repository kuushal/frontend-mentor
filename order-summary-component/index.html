<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <article class="main-container">
            <picture>
                <img src="images/illustration-hero.svg" alt="girl listening to music">
            </picture>
            <h2 class="title">Order Summary</h2>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device
                anywhere you like!</p>
            <div class="plan-container">
                <img src="images/icon-music.svg" alt="">
                <div class="plan__details">
                    <p class="plan-type">Annual Plan</p>
                    <p class="plan-cost">$59.99/year</p>
                </div>
                <a class="plan__change" href="">Change</a>
            </div>

            <button class="payment-button">Proceed to Payment</button>
            <button class="cancel-button">Cancel Order</button>
        </article>
    </main>
</body>

</html>
