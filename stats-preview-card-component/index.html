<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <article class="main-container">
            <picture class="main-container__img">
                <source media="(min-width:992px)" srcset="images/image-header-desktop.jpg">
                <img src="images/image-header-mobile.jpg" alt="employees working in officestats-preview-card-component">
            </picture>

            <div class="main-container__info">
                <h2 class="main-container__tite">Get <span class="title__style">insights</span> that help your business
                    grow.</h2>
                <p class="main-container__description">Discover the benefits of data analytics and make better decisions
                    regarding revenue, customer experience,
                    and overall efficiency.</p>
                <div class="our-impact">
                    <div class="flex-container our-impact__companies">
                        <h2 class="impact__title">10k+</h2>
                        <p class="impact_description">Companies</p>
                    </div>
                    <div class="flex-container our-impact__templates">
                        <h2 class="impact__title">314</h2>
                        <p class="impact_description">Templates</p>
                    </div>
                    <div class="flex-container our-impact__queries">
                        <h2 class="impact__title">12M+</h2>
                        <p class="impact_description">Queries</p>
                    </div>
                </div>
            </div>
        </article>
    </main>

</body>

</html>
