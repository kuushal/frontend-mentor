<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <main>
        <div class="rating">
            <img src="./images/icon-star.svg" class="rating__star" alt="amber star">
            <h1 class="rating__heading">How did we do ?</h1>
            <p class="rating__description">Please let us know how we did with your support request. All feedback is
                appreciated to help us improve our offering!</p>
            <div class="rating__value--container">
                <ul class="rating__value--list">
                    <li class="rating__value">1</li>
                    <li class="rating__value">2</li>
                    <li class="rating__value">3</li>
                    <li class="rating__value">4</li>
                    <li class="rating__value">5</li>
                </ul>
            </div>
            <button type="submit" class="rating__submit">SUBMIT</button>
        </div>
    </main>

</body>

</html>
